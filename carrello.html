<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            padding: 20px;
            background-color: #FFFFFF;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        #logo {
            max-width: 300px;
            cursor: pointer;
        }

        #tracklist-container {
            width: 100%;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            max-height: 0;
        }

        #tracklist-container.show {
            max-height: 1000px;
        }

        .tracklist-item { /* Cambiato da #tracklist a .tracklist-item */
            margin-top: 20px;
        }

        .play-pause-btn {
            font-family: 'Mos Ver Old', monospace;
            font-size: 2em;
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        audio {
            display: none;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/mos-ver-old" rel="stylesheet">
</head>
<body>
    <img id="logo" src="https://i.ibb.co/NgS7rqnn/2-20250302-130159-0001.jpg" alt="Logo Album">
    <div id="tracklist-container">
        <div class="tracklist-item"> <div class="description">AITS-01</div>
            <button id="play-pause-btn-1" class="play-pause-btn">▶</button>
            <audio id="audio-1" src="MUSICA/ALDIINTHESKY.mp3"></audio>
        </div>
        <div class="tracklist-item"> <div class="description">NA-01</div>
            <button id="play-pause-btn-2" class="play-pause-btn">▶</button>
            <audio id="audio-2" src="MUSICA/NEWALDI.mp3"></audio>
        </div>
        <div class="tracklist-item"> <div class="description">80A-01</div>
            <button id="play-pause-btn-3" class="play-pause-btn">▶</button>
            <audio id="audio-3" src="MUSICA/80ALDIYS.mp3"></audio>
        </div>
        <div class="tracklist-item"> <div class="description">MTAM-01</div>
            <button id="play-pause-btn-4" class="play-pause-btn">▶</button>
            <audio id="audio-4" src="MUSICA/MEETTHEALDIMANAGERS.mp3"></audio>
        </div>
        <div class="tracklist-item"> <div class="description">FG-01</div>
            <button id="play-pause-btn-5" class="play-pause-btn">▶</button>
            <audio id="audio-5" src="MUSICA/FVUCKGIANVOIT.mp3"></audio>
        </div>
    </div>

    <script>
       
    </script>
</body>
</html>
