<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YALDHI</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            padding: 20px;
            background-color: #FFFFFF;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        #logo {
            max-width: 300px;
            cursor: pointer;
        }

        #tracklist-container {
            width: 100%;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            max-height: 0;
        }

        #tracklist-container.show {
            max-height: 1000px;
        }

        .track-item {
            margin-top: 20px;
        }

        .play-pause-btn {
            font-family: 'Mos Ver Old', monospace;
            font-size: 2em;
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        audio {
            display: none;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/mos-ver-old" rel="stylesheet">
</head>
<body>
    <img id="logo" src="https://i.ibb.co/NgS7rqnn/2-20250302-130159-0001.jpg" alt="Logo Album">
    <div id="tracklist-container">
        <div class="track-item">
            <div class="description">AITS-01</div>
            <button id="play-pause-btn-1" class="play-pause-btn">▶</button>
            <audio id="audio-1" src="MUSICA/ALDIINTHESKY.mp3"></audio>
        </div>
        <div class="track-item">
            <div class="description">NA-01</div>
            <button id="play-pause-btn-2" class="play-pause-btn">▶</button>
            <audio id="audio-2" src="MUSICA/naldi.mp3"></audio>
        </div>
    </div>

    <script>
        const logo = document.getElementById('logo');
        const tracklistContainer = document.getElementById('tracklist-container');
        const audio1 = document.getElementById('audio-1');
        const audio2 = document.getElementById('audio-2');
        const playPauseBtn1 = document.getElementById('play-pause-btn-1');
        const playPauseBtn2 = document.getElementById('play-pause-btn-2');

        const tracks = [
            { audio: audio1, button: playPauseBtn1, isPlaying: false },
            { audio: audio2, button: playPauseBtn2, isPlaying: false }
        ];

        logo.addEventListener('click', () => {
            tracklistContainer.classList.toggle('show');
        });

        function pauseOther(currentTrackIndex) {
            tracks.forEach((track, index) => {
                if (index !== currentTrackIndex && track.isPlaying) {
                    track.audio.pause();
                    track.button.textContent = '▶';
                    track.isPlaying = false;
                }
            });
        }

        tracks[0].button.addEventListener('click', () => {
            pauseOther(0);
            if (tracks[0].isPlaying) {
                tracks[0].audio.pause();
                tracks[0].button.textContent = '▶';
            } else {
                tracks[0].audio.play();
                tracks[0].button.textContent = '⏸';
            }
            tracks[0].isPlaying = !tracks[0].isPlaying;
        });

        tracks[1].button.addEventListener('click', () => {
            pauseOther(1);
            if (tracks[1].isPlaying) {
                tracks[1].audio.pause();
                tracks[1].button.textContent = '▶';
            } else {
                tracks[1].audio.play();
                tracks[1].button.textContent = '⏸';
            }
            tracks[1].isPlaying = !tracks[1].isPlaying;
        });
    </script>
</body>
</html>
