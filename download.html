<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .download-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .download-section img {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
    }

    .download-section h2 {
      margin: 0.5rem 0 1rem;
    }

    .download-button {
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .download-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .download-section {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Scarica la nostra App</h1>

  <div class="download-section">
    <img src="https://cdn-icons-png.flaticon.com/512/888/888857.png" alt="Android Logo" />
    <h2>Versione Android</h2>
    <a href="https://drive.google.com/uc?id=1drf-daOFYutG0Sr4QR1-RcuuaE6Xkbxf" class="download-button">Download APK</a>
  </div>

  <div class="download-section">
    <img src="https://cdn-icons-png.flaticon.com/512/888/888841.png" alt="iOS Logo" />
    <h2>Versione iOS non pronta</h2>
    <a href="#" class="download-button">Download IPA</a>
  </div>

</body>
</html>
