<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeezyaldi</title>
    <style>
        body {
            font-family: "Verdana Old Mono", monospace;
            margin: 0;
            padding: 0;
            line-height: 1.3;
            color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #FFFFFF;
            padding: 20px;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
        }

        .hero {
            position: relative;
            text-align: center;
        }

        .hero-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .hero-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .products {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
            flex-wrap: wrap;
        }

        .product {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.1);
        }

        .purchase-options {
            display: none;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 10;
        }

        .purchase-options.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, 10px) scale(1.1);
        }

        .purchase-options button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .buy-now {
            font-weight: bold;
            font-family: "Verdana Old Mono", monospace;
            background: none;
            border: none;
            color: black;
            padding: 0;
            font-weight: bold;
        }
        .coming-soon {
          font-family: "Verdana Old Mono", monospace;
          font-size: 0.8em; /* Diminuito la dimensione del font */
          color: gray; /* Cambiato il colore in grigio */
          margin-top: 10px;
        }

        .product img {
            max-width: 15%;
            height: auto;
        }

        footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

    </style>
</head>
<body>
    <header>
        <nav>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>ALDI x YZY</h1>
            </div>
        </section>

        <section class="products">
            <div class="product" data-product="1" data-name="AS-01">
                <img src="https://i.ibb.co/MDZf9tSY/Progetto-senza-titolo.jpg" alt="AS-01">
                <h2>AS-01</h2>
                <div class="purchase-options">
                    <button class="option" data-size="1">SIZE 1</button>
                    <button class="option" data-size="2">SIZE 2</button>
                    <button class="option" data-size="3">SIZE 3</button>
                </div>
                <p class="coming-soon">Coming Soon</p>
            </div>
            <div class="product" data-product="2" data-name="AH-01">
                <img src="https://i.ibb.co/Z1BSx9zR/Progetto-senza-titolo.jpg" alt="AH-01">
                <h2>AH-01</h2>
                <div class="purchase-options">
                    <button class="option" data-size="1">SIZE 1</button>
                    <button class="option" data-size="2">SIZE 2</button>
                    <button class="option" data-size="3">SIZE 3</button>
                </div>
                <p class="coming-soon">Coming Soon</p>
            </div>
            <div class="product" data-product="3" data-name="AM-01">
                <img src="https://i.ibb.co/MDD2ZSgp/Progetto-senza-titolo-2.jpg" alt="AM-01">
                <h2>AM-01</h2>
                <div class="purchase-options">
                    <button class="option" data-size="1">SIZE 1</button>
                    <button class="option" data-size="2">SIZE 2</button>
                    <button class="option" data-size="3">SIZE 3</button>
                </div>
                <p class="coming-soon">Coming Soon</p>
            </div>
            <div class="product" data-product="4" data-name="AY-01">
                <img src="https://i.ibb.co/p6TdtLVH/1-20250302-130159-0000.jpg" alt="AY-01">
                <h2>AY-01</h2>
                <a href="carrello.html">
                    <button class="buy-now">Listen</button>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 YZY</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const purchaseOptions = product.querySelector('.purchase-options');
                const options = product.querySelectorAll('.option');

                if (purchaseOptions) {
                    document.addEventListener('click', (event) => {
                        if (!product.contains(event.target)) {
                            purchaseOptions.classList.remove('show');
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
