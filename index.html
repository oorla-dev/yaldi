<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULDY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            cursor: pointer;
            user-select: none;
            overflow: hidden;
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }
        
        img {
            max-width: 90%;
            max-height: 90%;
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            touch-action: none;
            z-index: 1;
        }
        
        body:active {
            transform: scale(0.98);
            transition: transform 0.1s;
        }
        
        .clown-emoji {
            position: absolute;
            font-size: 60px;
            pointer-events: none;
            z-index: 10;
            animation: clownFall 3s ease-in-out forwards;
        }
        
        .giant-clown {
            position: absolute;
            font-size: 300px;
            pointer-events: none;
            z-index: 20;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: giantClownAppear 4s ease-in-out forwards;
        }
        
        .text-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: overlayAppear 5s ease-in-out forwards;
        }
        
        .overlay-text {
            font-size: 48px;
            font-weight: bold;
            color: #ff0000;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            animation: textPulse 1s ease-in-out infinite alternate;
        }
        
        @keyframes overlayAppear {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            20% {
                opacity: 1;
                transform: scale(1.1);
            }
            80% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
        
        @keyframes textPulse {
            0% {
                transform: scale(1);
                color: #ff0000;
            }
            100% {
                transform: scale(1.05);
                color: #ff6666;
            }
        }
        
        @keyframes giantClownAppear {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(360deg);
            }
            80% {
                transform: translate(-50%, -50%) scale(1.3) rotate(540deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(0) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes clownFall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
                transform: translateY(0px) rotate(180deg) scale(1.2);
            }
            50% {
                transform: translateY(50px) rotate(360deg) scale(1);
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }
        
        .clown-bounce {
            animation: clownBounce 2s ease-in-out forwards;
        }
        
        @keyframes clownBounce {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            25% {
                transform: scale(1.5) rotate(90deg);
                opacity: 1;
            }
            50% {
                transform: scale(1) rotate(180deg);
            }
            75% {
                transform: scale(1.3) rotate(270deg);
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }
        
        .clown-spin {
            animation: clownSpin 4s linear forwards;
        }
        
        @keyframes clownSpin {
            0% {
                transform: rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: rotate(36deg) scale(1);
            }
            90% {
                opacity: 1;
                transform: rotate(3240deg) scale(1);
            }
            100% {
                transform: rotate(3600deg) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/photo_5940586768992687133_x.jpg-u0lNKUd5DwezCvgG3pS8yxNYIbPWKn.jpeg" alt="Image" draggable="false">
    
    <script>
        // Create audio context for generating gunshot sounds
        let audioContext;
        let clickCount = 0;
        
        // Initialize audio context on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        // Generate gunshot sounds using Web Audio API
        function playGunshotSound() {
            initAudio();
            
            const gunshotSounds = [
                playPistol,
                playRifle,
                playShotgun,
                playMachineGun,
                playSniper,
                playAK47,
                playRevolver
            ];
            
            const randomSound = gunshotSounds[Math.floor(Math.random() * gunshotSounds.length)];
            randomSound();
        }
        
        // Pistol Shot
        function playPistol() {
            const bufferSize = audioContext.sampleRate * 0.3;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 2);
            }
            
            const source = audioContext.createBufferSource();
            const gainNode = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();
            
            source.buffer = buffer;
            source.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            filter.type = 'bandpass';
            filter.frequency.setValueAtTime(800, audioContext.currentTime);
            filter.Q.setValueAtTime(2, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.8, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            source.start(audioContext.currentTime);
        }
        
        // Rifle Shot
        function playRifle() {
            const bufferSize = audioContext.sampleRate * 0.5;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 1.5);
            }
            
            const source = audioContext.createBufferSource();
            const gainNode = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();
            
            source.buffer = buffer;
            source.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            filter.type = 'bandpass';
            filter.frequency.setValueAtTime(600, audioContext.currentTime);
            filter.Q.setValueAtTime(3, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(1.0, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            source.start(audioContext.currentTime);
        }
        
        // Shotgun
        function playShotgun() {
            const bufferSize = audioContext.sampleRate * 0.8;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 1);
            }
            
            const source = audioContext.createBufferSource();
            const gainNode = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();
            
            source.buffer = buffer;
            source.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(400, audioContext.currentTime);
            filter.Q.setValueAtTime(1, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(1.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
            
            source.start(audioContext.currentTime);
        }
        
        // Machine Gun
        function playMachineGun() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const bufferSize = audioContext.sampleRate * 0.1;
                    const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                    const data = buffer.getChannelData(0);
                    
                    for (let j = 0; j < bufferSize; j++) {
                        data[j] = (Math.random() * 2 - 1) * Math.pow(1 - j / bufferSize, 3);
                    }
                    
                    const source = audioContext.createBufferSource();
                    const gainNode = audioContext.createGain();
                    const filter = audioContext.createBiquadFilter();
                    
                    source.buffer = buffer;
                    source.connect(filter);
                    filter.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    filter.type = 'bandpass';
                    filter.frequency.setValueAtTime(1000, audioContext.currentTime);
                    filter.Q.setValueAtTime(4, audioContext.currentTime);
                    
                    gainNode.gain.setValueAtTime(0.6, audioContext.currentTime);
                    
                    source.start(audioContext.currentTime);
                }, i * 80);
            }
        }
        
        // Sniper Rifle
        function playSniper() {
            const bufferSize = audioContext.sampleRate * 1.2;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 0.8);
            }
            
            const source = audioContext.createBufferSource();
            const gainNode = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();
            
            source.buffer = buffer;
            source.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            filter.type = 'bandpass';
            filter.frequency.setValueAtTime(300, audioContext.currentTime);
            filter.Q.setValueAtTime(2, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(1.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.2);
            
            source.start(audioContext.currentTime);
        }
        
        // AK-47
        function playAK47() {
            const bufferSize = audioContext.sampleRate * 0.4;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 1.8);
            }
            
            const source = audioContext.createBufferSource();
            const gainNode = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();
            
            source.buffer = buffer;
            source.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            filter.type = 'bandpass';
            filter.frequency.setValueAtTime(700, audioContext.currentTime);
            filter.Q.setValueAtTime(2.5, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.9, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
            
            source.start(audioContext.currentTime);
        }
        
        // Revolver
        function playRevolver() {
            const bufferSize = audioContext.sampleRate * 0.6;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 1.2);
            }
            
            const source = audioContext.createBufferSource();
            const gainNode = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();
            
            source.buffer = buffer;
            source.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            filter.type = 'bandpass';
            filter.frequency.setValueAtTime(500, audioContext.currentTime);
            filter.Q.setValueAtTime(1.5, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(1.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.6);
            
            source.start(audioContext.currentTime);
        }
        
        // Create text overlay
        function createTextOverlay() {
            const overlay = document.createElement('div');
            overlay.className = 'text-overlay';
            
            const text = document.createElement('div');
            text.className = 'overlay-text';
            text.textContent = 'yaldhi was fire but buldy will be better';
            
            overlay.appendChild(text);
            document.body.appendChild(overlay);
            
            // Remove overlay after animation
            setTimeout(() => {
                if (overlay.parentNode) {
                    overlay.parentNode.removeChild(overlay);
                }
            }, 5000);
        }
        
        // Create giant clown animation
        function createGiantClown() {
            const giantClown = document.createElement('div');
            giantClown.textContent = 'ðŸ¤¡';
            giantClown.className = 'giant-clown';
            
            document.body.appendChild(giantClown);
            
            // Remove element after animation
            setTimeout(() => {
                if (giantClown.parentNode) {
                    giantClown.parentNode.removeChild(giantClown);
                }
            }, 4000);
        }
        
        // Create clown emoji animations
        function createClownAnimation() {
            const clownEmojis = ['ðŸ¤¡', 'ðŸŽª'];
            const animations = ['clown-emoji', 'clown-emoji clown-bounce', 'clown-emoji clown-spin'];
            
            // Create multiple clown emojis
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const clownElement = document.createElement('div');
                    const randomEmoji = clownEmojis[Math.floor(Math.random() * clownEmojis.length)];
                    const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
                    
                    clownElement.textContent = randomEmoji;
                    clownElement.className = randomAnimation;
                    
                    // Random position
                    clownElement.style.left = Math.random() * (window.innerWidth - 60) + 'px';
                    clownElement.style.top = Math.random() * -200 + 'px';
                    
                    document.body.appendChild(clownElement);
                    
                    // Remove element after animation
                    setTimeout(() => {
                        if (clownElement.parentNode) {
                            clownElement.parentNode.removeChild(clownElement);
                        }
                    }, 4000);
                }, i * 100);
            }
        }
        
        // Handle click events
        function handleClick() {
            clickCount++;
            
            playGunshotSound();
            
            // Trigger giant clown and animations every 10 clicks
            if (clickCount % 10 === 0) {
                createGiantClown();
                createClownAnimation();
            }
            
            // Trigger text overlay every 15 clicks
            if (clickCount % 15 === 0) {
                createTextOverlay();
            }
        }
        
        // Add click event listener to the entire page
        document.body.addEventListener('click', handleClick);
        
        // Prevent context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Prevent image dragging
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });
        
        // Prevent text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
