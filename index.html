<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeezy x aldi</title>
</head>
<body>
    <div class="countdown">
        <span id="days">00</span>.<span id="hours">00</span>.<span id="minutes">00</span>.<span id="seconds">00</span>.<span id="milliseconds">000</span>
    </div>

    <header>
        <nav>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1></h1>
            </div>
        </section>

        <section class="products">
            <div class="product" data-product="4" data-name="AY-01">
                <a href="carrello.html">
                    <img src="https://i.ibb.co/p6TdtLVH/1-20250302-130159-0000.jpg" alt="AY-01">
                </a>
                <h2>AY-01</h2>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 YALDHI. All rights reserved.</p>
    </footer>

    <script>
        const daysElement = document.getElementById("days");
        const hoursElement = document.getElementById("hours");
        const minutesElement = document.getElementById("minutes");
        const secondsElement = document.getElementById("seconds");
        const millisecondsElement = document.getElementById("milliseconds");

        const endDate = new Date("April 1, 2025 18:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const difference = endDate - now;

            if (difference <= 0) {
                clearInterval(interval);
                daysElement.textContent = "00";
                hoursElement.textContent = "00";
                minutesElement.textContent = "00";
                secondsElement.textContent = "00";
                millisecondsElement.textContent = "000";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(difference % 1000);

            daysElement.textContent = String(days).padStart(2, "0");
            hoursElement.textContent = String(hours).padStart(2, "0");
            minutesElement.textContent = String(minutes).padStart(2, "0");
            secondsElement.textContent = String(seconds).padStart(2, "0");
            millisecondsElement.textContent = String(milliseconds).padStart(3, "0");
        }

        updateCountdown();
        const interval = setInterval(updateCountdown, 10);
    </script>
</body>
</html>
