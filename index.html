    <script>
        const daysElement = document.getElementById("days");
        const hoursElement = document.getElementById("hours");
        const minutesElement = document.getElementById("minutes");
        const secondsElement = document.getElementById("seconds");
        const millisecondsElement = document.getElementById("milliseconds");
        const endDate = new Date("April 1, 2025 18:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeDifference = endDate - now;

            if (timeDifference <= 0) {
                clearInterval(countdownInterval);
                daysElement.innerText = "00";
                hoursElement.innerText = "00";
                minutesElement.innerText = "00";
                secondsElement.innerText = "00";
                millisecondsElement.innerText = "00";
                microsecondsElement.innerText = "00";
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(timeDifference % 1000);

            daysElement.innerText = String(days).padStart(2, '0');
            hoursElement.innerText = String(hours).padStart(2, '0');
            minutesElement.innerText = String(minutes).padStart(2, '0');
            secondsElement.innerText = String(seconds).padStart(2, '0');
            millisecondsElement.innerText = String(milliseconds).padStart(3, '0').slice(0, 2); // Mostra le prime due cifre dei millisecondi

        }
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1); // Aggiorna il piÃ¹ frequentemente possibile
